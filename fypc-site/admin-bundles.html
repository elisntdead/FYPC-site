    <section class="container rounded my-5 bg-dark p-2">
      <div class="search-form">
        <div class="form-fields">
          <div class="row mb-3">
            <div class="col-1">
              <label for="exampleFormControlInput1" class="form-label"
                >ID</label
              >
              <input
                type="text"
                autocomplete="off"
                class="form-control text-info"
                id="name-input"
              />
            </div>
            <div class="col-2">
              <label for="exampleFormControlInput1" class="form-label"
                >Price From</label
              >
              <input
                type="text"
                autocomplete="off"
                class="form-control text-info"
                id="name-input"
              />
            </div>
            <div class="col-2">
              <label for="exampleFormControlInput1" class="form-label"
                >Price Up To</label
              >
              <input
                type="text"
                autocomplete="off"
                class="form-control text-info"
                id="name-input"
              />
            </div>
            <div class="col-2">
              <label for="exampleFormControlInput1" class="form-label"
                >Bundle Contains</label
              >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-secondary"
                  type="button"
                  id="button-addon2"
                >
                  <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </button>
              </div>
            </div>
            <div class="col-1"></div>
            <div
              class="col-2 d-flex align-items-center justify-content-center mt-4"
            >
              <button type="button" class="btn btn-danger px-5">
                Reset Filter
              </button>
            </div>
            <div
              class="col-2 d-flex align-items-center justify-content-center mt-4"
            >
              <button type="button" class="btn btn-primary px-5">
                Apply Filter
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container rounded my-5 bg-dark p-2">
      <div class="table-add-new d-grid">
        <button type="button" class="btn btn-success text-info py-1">
          Add New Bundle
        </button>
      </div>
      <table class="table table-dark table-hover table-responsive">
        <thead>
          <tr>
            <th scope="col">
              ID <a href="#"><i class="fa-solid fa-arrow-up-short-wide"></i></a>
            </th>
            <th scope="col">
              Price
              <a href="#"><i class="fa-solid fa-arrow-up-short-wide"></i></a>
            </th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>10000</td>
            <td>
              <button type="button" class="btn btn-primary text-info py-1">
                Details
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>30000</td>
            <td>
              <button type="button" class="btn btn-primary text-info py-1">
                Details
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>4000</td>
            <td>
              <button type="button" class="btn btn-primary text-info py-1">
                Details
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">

          <li class="page-item">
            <a class="fw-bold page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </section>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>

              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
